name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build native module
        run: npm run build:native
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Run CSS detection tests
        run: node --loader ts-node/esm tests/css_detection_test.ts || true
      
      - name: Run final CSS tests
        run: node --loader ts-node/esm tests/final_css_test.ts || true
