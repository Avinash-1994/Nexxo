name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      
      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ” TypeScript Type Check
        run: npm run typecheck

  build-and-test:
    name: ğŸ”¨ Build & Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-typecheck
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, windows-latest]
        exclude:
          - os: windows-latest
            node-version: 18
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ¦€ Install Rust Toolchain
        if: runner.os != 'Windows' # Skip rust on windows for now if it's too slow or experimental
        uses: dtolnay/rust-toolchain@stable
      
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build Project
        run: npm run build
      
      - name: âœ… Verify Build Artifacts
        shell: bash
        run: |
          echo "ğŸ” Checking build artifacts..."
          test -f dist/cli.js && echo "âœ… CLI built successfully" || exit 1
          test -f dist/core/universal-transformer.js && echo "âœ… Universal Transformer built" || exit 1
          if [ "${{ runner.os }}" == "Linux" ]; then
            if [ -f dist/nexxo_native.node ]; then
              echo "âœ… Native binary found in dist"
            else
              echo "âš ï¸ Native binary missing - utilizing JS fallback"
            fi
          fi
      
      - name: ğŸ§ª Run Unit Tests
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: npm test -- --passWithNoTests
      
      - name: ğŸ§ª Run Integration Tests
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: npm run test:all
      
      - name: ğŸ§ª Run Validation Scenarios
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: npx tsx scripts/validation/run-validation.ts
      

 
      - name: ğŸ§ª Run Rollup Plugin Stress Test
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: npx tsx scripts/validation/stress-test-rollup.ts
 
      - name: ğŸ§ª Run Incremental Build Stress Test
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: npx tsx scripts/validation/incremental-stress-test.ts
 
      - name: ğŸ§ª Run Snapshot Stability Audit
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: npx tsx scripts/validation/f3-snapshot-audit.ts

      - name: ğŸ“¤ Upload Build Artifacts
        if: matrix.node-version == 20 && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            nexxo_native.node
            package.json
            package-lock.json

  summary:
    name: ğŸ“Š Workflow Summary
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: ğŸ“Š Build Summary
