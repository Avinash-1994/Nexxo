name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build native module
        run: npm run build:native
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Run config loader test
        run: node --loader ts-node/esm tests/config_test.ts

      - name: Run bootstrap helper test
        run: node --loader ts-node/esm tests/bootstrap_test.ts

      - name: Run integration test
        run: node --loader ts-node/esm tests/integration_test.ts

      - name: Run asset pipeline test
        run: node --loader ts-node/esm tests/asset_test.ts

      - name: Run federation core test
        run: node --loader ts-node/esm tests/federation_core_test.ts
